<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content='initial-scale=1.0, width=device-width' name='viewport' />
    <title></title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/index.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" id="customer-container">
        <div class="row" id="title-row">
            <div class="col-sm-auto">
                <h2 id="customer-app-header">Customer Details</h2>
            </div>
            <div class="col-sm-auto">
                <button type="button" id="addButton" class="btn btn-primary"> Add Customer </button>
            </div>
        </div>
        <div class="container-fluid" id="customer-form">
            <form class="row" id="form-row">
                <div class="col-sm-6">
                    <input type="text" id="input-name"  class="form-control" placeholder="Name" required>
                </div>
                <div class="col-sm-4">
                    <input type="text" id="input-address" class="form-control" placeholder="Address" required>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="input-city" class="form-control" placeholder="City" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="input-state" class="form-control" placeholder="State" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="input-zip" class="form-control" placeholder="Zip" required>
                </div>
            </form>
            <span id="errorWarning"></span>
            <div class="row" id="button-row">
                <div class="col-4" id="back-button">
                    <button class="btn btn-warning input-button">Back</button>
                </div>
                <div class="col-4" id="delete-button">
                    <button class="btn btn-danger input-button">Delete</button>
                </div>
                <div class="col-4" id="update-button">
                    <button class="btn btn-primary input-button">Update</button>
                </div>
                <div class="col-4" id="submit-button">
                    <button class="btn btn-success input-button" type="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="row" id="table-row">
            <div class="col-sm-6">
                <table id="customerTable" class="table table-borderless">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
