<form #myForm="ngForm">
    <div class="row" id="form-row">
        <div class="col-lg-6">
            <input type="text" id="Name" [(ngModel)]="Name" name="Name" class="form-control" placeholder="Name"
                required>
        </div>
        <div class="col-lg-4">
            <input type="text" id="Address" [(ngModel)]="Address" name="Address" class="form-control"
                placeholder="Address" required>
        </div>
        <div class="col-lg-6">
            <input type="text" id="City" [(ngModel)]="City" name="City" class="form-control" placeholder="City"
                required>
        </div>
        <div class="col-lg-2">
            <input type="text" id="State" [(ngModel)]="State" name="State" class="form-control" placeholder="State"
                required>
        </div>
        <div class="col-lg-2">
            <input type="text" id="Zip" [(ngModel)]="Zip" name="Zip" class="form-control" placeholder="Zip" required>
        </div>
    </div>

    <button id="updateButton" class="btn btn-primary input-button btn-block" (click)="updateCustomer()"
        *ngIf="cust.CustomerID!=0" [disabled]="!myForm.valid">Update</button>
    <button id="addButton" class="btn btn-success input-button btn-block" (click)="addCustomer()"
        *ngIf="cust.CustomerID==0" [disabled]="!myForm.valid">Add</button>
</form>
